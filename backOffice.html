<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crudazon backOffice</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style/backOffice.css">
</head>
<body class ="m-5 bg-dark text-light">

  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-warning fs-1" href="index.html">Crudazon</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div id="resultContainer" class="bg-body-secondary text-dark rounded-4">
    <div id="alertContainer"></div>
    <h1>Modifica Prodotto</h1>
    <form id="productForm">
      <input type="hidden" id="productId"> <!-- ID del prodotto nascosto per inviare la richiesta di aggiornamento -->

      <label for="name">Nome del prodotto:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="description">Descrizione:</label>
      <input type="text" id="description" name="description" required><br><br>

      <label for="brand">Marca:</label>
      <input type="text" id="brand" name="brand" required><br><br>

      <label for="imageUrl">URL Immagine:</label>
      <input type="url" id="imageUrl" name="imageUrl" required><br><br>

      <label for="price">Prezzo:</label>
      <input type="number" id="price" name="price" step="0.01" required><br><br>

      <button type="submit" class="btn btn-secondary bg-info m-3">Salva Modifiche</button>
      <button type="button" id="resetButton" class="btn btn-secondary bg-warning m-3">Reset</button>
      <button type="button" id="deleteButton" class="btn btn-danger m-3">Elimina Prodotto</button>
      
    </form>
  </div>

  <div id="result" class="text-success mt-3"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script/backOffice.js"></script>
</body>
</html>
